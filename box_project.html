<!DOCTYPE html>
<html>
<body>
<style>
  #box {
    width: 50px;
    height: 50px;
    background: red;
    position:absolute;
  }
  #container {
    width: 150px;
    height: 150px;
    background: green;
    position:relative;
  }
</style>
<div id="container">
<div id="box">
</div>
</div>
<script>
  //starting position
  var pos = 0;
  //our box element
  var box= document.getElementById("box").style.left="100px";
  var t = setinterval(move, 10);
  function move() {
    if (pos >=100) {
      clearinterval(t);
    } else {
    pos += 1;
    box.style.left=pos+"px";
  }
}
</script>
</body>
</html>
